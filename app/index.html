<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="top-header-inner">
                <a class="header-logo" href="#">
                    <img src="images/header-logo.png" alt="">
                </a>
                <div class="header-panel">
                    <a class="header-top-btn" href="#">
                        Become a Seller
                    </a>
                    <div class="header-top-icons">
                            <a class="lnr lnr-alarm" href="#"></a>
                            <a class="lnr lnr-envelope" href="#"></a>
                            <a class="lnr lnr-cart" href="#"></a>
                    </div>
                    <div class="header-user-box">
                        <div class="user-circle"></div>
                        <div class="user-info">
                            <a class="user-name" href="#">
                                Taofiq Hakim
                            </a>
                            <div class="user-price">
                                $20.45
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="middle-header-inner">
                <nav class="header-menu">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">All Products</a></li>
                        <li><a href="#">Wordpress</a></li>
                        <li><a href="#">Festures</a></li>
                        <li><a href="#">Pages</a></li>
                    </ul>
                </nav>
                <div class="header-navigation">
                    <input type="text" placeholder="Search product here....." required>
                    <button type="submit">
                        <a class="lnr lnr-magnifier" href="#"></a>
                    </button>
                </div>
            </div>
        </div>
            <div class="header-bottom-inner">
                <div class="container">
                    <div class="header-bottom-title">
                        Create Your Own<br>
                        <span>Digital Product Marketplace</span>
                    </div>
                    <div class="header-bottom-text">
                        MartPlace is the most powerful, & customizable template for Easy Digital Downloads Products
                    </div>
                    <div class="header-bottom-buttons">
                        <button>View All Products</button>
                        <button>Popular Products</button>
                    </div>
                </div>
            </div>
    </header>









    <script src="https://ajax.googleapis.com/ajax/libs/d3js/5.15.0/d3.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
</body>
</html>
